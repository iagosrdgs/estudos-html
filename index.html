<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header inspirado em TeePublic</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Sessão do Logo -->
            <div class="logo">
                <a href="#">
                    <img src="logo.png" alt="TeePublic" />
                </a>
            </div>
            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <form action="#" method="get">
                    <input type="text" placeholder="O que procura?" name="q">
                    <button type="submit">
                        <img src="search-icon.png" alt="Search">
                    </button>
                </form>
            </div>
            <!-- Menu a Direita -->
            <div class="header-menu">
                <a href="#">Login</a>
                <a href="#">Carrinho (0)</a>
            </div>
        </div>
        <!-- Menu de Navegação -->
        <nav>
            <ul>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Camisetas</a></li>
                <li><a href="#">Moletons</a></li>
                <li><a href="#">Calças</a></li>
                <li><a href="#">Infantil</a></li>
            </ul>
        </nav>
    </header>
</body>
